<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="number" id="number_input" placeholder="Enter any number" />
		<button id="push">Push</button>
		<button id="pop">Pop</button>
		<p id="stack_output"></p>
	</body>
	<script>
		var stack = [12, 13, 14];
		var input_tag = document.getElementById('number_input');
		var stack_print = document.getElementById('stack_output');
		document
			.getElementById('push')
			.addEventListener('click', function (event) {
				var new_val = input_tag.value;
				input_tag.value = '';
				stack.push(new_val);
				console.log(stack);
			});
		document
			.getElementById('pop')
			.addEventListener('click', function (event) {
				stack.pop();
				console.log(stack);
			});
	</script>
</html>
